<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo</title>

<style>
.box {
    width: 500px;
    height: 500px;
    box-shadow: 1px 11px 22px #ccc;
    border-radius: 10px;
    margin-top: 20px;
    padding: 20px;
}
#todo_list {
    list-style: none;
    padding: 0;
}
#todo_list li {
    margin: 15px 0;
}
</style>
</head>

<body>
<center>
    <div class="box" id="box">
        <label>Todo: </label>
        <input id="todo_input" placeholder="Enter your todo" type="text">
        <br>
        <br>
        <input type="button" value="Add" id="btn_add">
        <hr>


        <ul id="todo_list"></ul>
        <br>
    </div>
</center>

<script>
    let todo_arr = []
    let todo_list = document.getElementById("todo_list")
    let btn_add = document.getElementById("btn_add")
    let todo_input = document.getElementById("todo_input")

    renderTodolist()

    function renderTodolist() {
        let task_string = ""
        todo_arr.forEach((item, index) => {
            task_string += `
            <li>
                <span style="text-decoration: ${item.isDone ? 'line-through' : 'none'}">
                    <strong>${index + 1}.</strong> ${item.task}
                </span>
                <input type="button" value="âœ…" onclick="DoneTask(${item.id})">
                <input type="button" value="ðŸ“" onclick="EditTask(${item.id})">
                <input type="button" value="âŒ" onclick="deleteTask(${item.id})">
            </li>
        `
        })
        todo_list.innerHTML = task_string
    }

    btn_add.addEventListener('click', function () {
        let todo_text = todo_input.value.trim()
        if (!todo_text) return alert("Please enter a task!")

        const exists = todo_arr.some(item => item.task.toLowerCase() === todo_text.toLowerCase())
        if (exists) {
            alert("This task already exists!")
            return
        }

        todo_arr.push({
            id: todo_arr.length + 1,
            task: todo_text,
            isDone: false
        })
        renderTodolist()
        clearForm()
    })

    todo_input.addEventListener('keypress', function(e){
        if (e.key == 'Enter') {
            btn_add.click()
            renderTodolist()
        }
    })

    function deleteTask(id) {
        const index = todo_arr.findIndex(item => item.id === id)
        if (index !== -1) {
            if(confirm("Are you sure to delete this task?")){
                todo_arr.splice(index, 1)
            }
        }
        renderTodolist()
    }

    function EditTask(id) {
        const index = todo_arr.findIndex(item => item.id === id)
        if (index !== -1) {
            let newTask = prompt("Edit your task:", todo_arr[index].task)
            if (newTask !== null && newTask.trim() !== "") {
                const exists = todo_arr.some(t => t.task.toLowerCase() === newTask.trim().toLowerCase() && t.id !== todo_arr[index].id)
                if (exists) {
                    alert("This task already exists!")
                    return
                }
                todo_arr[index].task = newTask.trim()
            }
        }
        renderTodolist()
        clearForm()
    }

    function DoneTask(id) {
        const index = todo_arr.findIndex(item => item.id === id)
        if (index !== -1) {
                todo_arr[index].isDone = ! todo_arr[index].isDone
        }
        renderTodolist()
    }

    function clearForm() {
        todo_input.value = ""
        todo_input.focus()
    }
</script>
</body>
</html>
